name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: jacoco-report

        run: mvn test -Pjacoco
      - name: pit-report

        run: mvn test -Ppit-test
        
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'zulu' # Alternative distribution options are available.
          
          
      - name: change permission
        run: chmod +x bookkeeper-server/dfc/report.sh
      - name: ba-dua report
        run: mvn test -Pba-dua-coverage
          
    
      - name: Save Jacoco, PIT and Ba-dua Reports
        uses: actions/upload-artifact@v3
 
        with:
          name: ba-dua Report
          path: |
            bookkeeper-server/target/badua.xml
            bookkeeper-server/target/site/jacoco
            bookkeeper-server/target/pit-reports

